<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenjeeb's | Links</title>
    <link rel="stylesheet" href="utility.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;

        }

        .card {
            width: 400px;
            border: 1px solid rgba(91, 88, 88, 0.445);
            box-shadow: 1px 1px 20px rgba(0, 0, 0, 0.276);
            height: 600px;
            border-radius: 15px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            font-size: 15px;
            margin-bottom: 30px;
            position: relative;
        }

        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50px;
            margin-top: 35px;
            border: 3px solid rgba(128, 128, 128, 0.674);
            transition: all 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        .heading {
            margin-top: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #wave {
            padding-bottom: 8px;

            animation: waveanimation 3s 1.5s linear;
        }

        @keyframes waveanimation {
            0% {
                transform: rotate(0.1turn);
            }

            10% {
                transform: rotate(0turn);
            }

            20% {
                transform: rotate(0.1turn);
            }

            30% {
                transform: rotate(0turn);
            }

            40% {
                transform: rotate(0.1turn);
            }

            50% {
                transform: rotate(0turn);
            }

        }



        p {
            font-size: 18px;
            color: rgb(219, 216, 216);

        }

        .links {
            margin-top: 25px;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            border: 1px solid rgba(186, 181, 181, 0.148);
            padding: 10px 130px;
            margin: 6px;
            border-radius: 10px;
            font-size: 18px;
            background-color: rgba(186, 181, 181, 0.148);
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #03a8f45e;
            transform: scale(1.02);
        }

        footer {
            bottom: 25px;
            position: absolute;

        }

        footer p {
            font-size: 14px;
        }

        #btn {
            padding: 3px;
            background-color: #03a9f4;
            color: white;
            border-radius: 5px;
            font-size: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.1s ease;
        }
          #btn:hover {
            background-color: #0288d1;
            transform: scale(1.05);
        }
        .thoughts{
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .created{
            padding: 15px 50px;
            font-size: 15px;
            margin-top: 10px;
            font-size: 15px;
            font-style: italic;
            color: #cfcfcf;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            animation: fadeIn 1s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(1px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="image.jpeg" alt="">
        <div class="heading">
            <h1>Hey, I'm Tenjeeb</h1>
            <h1 id="wave">üëã</h1>
        </div>
        <p>NPC | Student | Learnerüçµ</p>

        <div class="links flex">
            <a href="https://www.instagram.com/tenjeeb14/" target="_blank">Instagram</a>
            <a href="https://www.facebook.com/tenjeeb.kc" target="_blank">Facebook</a>
            <a href="https://www.linkedin.com/in/tenjeeb-kc-a80860311/" target="_blank">LinkedIn</a>
        </div>

        <!-- <div class="thoughts">
            <button id="btn">Random Thoughts</button>
        </div> -->
        <footer class="flex">
            <p>
                < Made by Tenjeeb >
            </p>
        </footer>

    </div>
    </div>

    <script>
        
        thoughts = ['"There is no perfect time for study. It can be done at 1:27 P.M."',
            '"You need to love more what you do because at the end you will hate it"',
            '"If two person agrees all the time, then one of them is useless"',
        ]
        
        let button = document.getElementById("btn")
    

        button.addEventListener("click" , () => {
            let randomIndex = Math.floor(Math.random() * thoughts.length)
            let result = thoughts[randomIndex]
          
                let output = document.querySelector(".thoughts")
                let div = document.createElement("div")

                // remove existing thought if any
                let existing = document.querySelector(".created")
                if(existing){
                    existing.remove()
                }
                div.setAttribute("class", "created")
                div.textContent = result

                output.append(div)
       
        
        })




    </script>
</body>

</html>
