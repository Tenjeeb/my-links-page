<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenjeeb's | Links</title>
    <link rel="stylesheet" href="utility.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1f3e4b, #223c45, #2a5060);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;

        }

        .card {
            width: 400px;
            border: 1px solid rgba(91, 88, 88, 0.445);
            box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.276);
            height: 600px;
            border-radius: 15px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            font-size: 15px;
            margin-bottom: 30px;
            position: relative;
        }

        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50px;
            margin-top: 35px;
            border: 3px solid rgba(128, 128, 128, 0.674);
            transition: all 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        .heading {
            margin-top: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #wave {
            padding-bottom: 8px;
            animation: name duration timing-function delay iteration-count direction fill-mode;
            animation: waveanimation 3s 1.5s linear 3;
        }

        @keyframes waveanimation {
            0% {
                transform: rotate(0.1turn);
            }

            10% {
                transform: rotate(0turn);
            }

            20% {
                transform: rotate(0.1turn);
            }

            30% {
                transform: rotate(0turn);
            }

            40% {
                transform: rotate(0.1turn);
            }

            50% {
                transform: rotate(0turn);
            }

        }



        p {
            font-size: 18px;
            color: rgb(219, 216, 216);

        }

        .links {
            margin-top: 25px;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            border: 1px solid rgba(186, 181, 181, 0.148);
            padding: 10px 130px;
            margin: 6px;
            border-radius: 10px;
            font-size: 18px;
            background-color: rgba(186, 181, 181, 0.148);
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #03a8f45e;
            transform: scale(1.02);
        }

        footer {
            bottom: 25px;
            position: absolute;

        }

        footer p {
            font-size: 14px;
            color: white;
        }

        #btn {
            padding: 9px;
            background-color: #03a8f4be;
            color: white;
            border-radius: 20px;
            font-size: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #btn:hover {
            background-color: #0288d1;
            transform: scale(1.03);
        }

        .thoughts {
            margin-top: 26px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .created {
            padding: 15px 50px;
            font-size: 15px;
            margin-top: 3px;
            font-size: 15px;
            font-style: italic;
            color: #cfcfcf;
            border-radius: 8px;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(1px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="image.jpeg" alt="">
        <div class="heading">
            <h1>Hey, I'm Tenjeeb</h1>
            <h1 id="wave">üëã</h1>
        </div>
        <p>NPC | Student | Learnerüçµ</p>

        <div class="links flex">
            <a href="https://www.instagram.com/tenjeeb14/" target="_blank">Instagram</a>
            <a href="https://www.facebook.com/tenjeeb.kc" target="_blank">Facebook</a>
            <a href="https://www.linkedin.com/in/tenjeeb-kc-a80860311/" target="_blank">LinkedIn</a>
        </div>

        <div class="thoughts">
            <button id="btn">Random Thoughts</button>
        </div>
        <footer class="flex">
            <p>
                < Made by Tenjeeb >
            </p>
        </footer>

    </div>
    </div>

    <script>

        const thoughts = ['"There is no perfect time to study. You can do it even at 1:27 P.M."',
            '"You need to love what you do more, because at the end you will hate it."',
            '"If two people agrees all the time, then one of them is useless."',
            '"Let\'s be human for once."',
            '"How does it feel to be one of the beautiful people?"',
            '"Is time even real? Or was it invented by watch companies to sell their watches?"'
        ]

        let i = 0  // Start from 0 index 
        let button = document.getElementById("btn")
        button.addEventListener("click", () => {
            let result = thoughts[i]
            let output = document.querySelector(".thoughts")
            let div = document.createElement("div")

            // remove existing thought if any
            let existing = document.querySelector(".created")
            if (existing) {
                existing.remove()
            }
            div.setAttribute("class", "created")
            div.textContent = result
            output.append(div)

            i++  // go th next thought on each click
            // restart from the beginning 
            if (i >= thoughts.length) {
                i = 0
            }

        })

    </script>
</body>

</html>
